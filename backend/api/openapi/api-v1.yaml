openapi: 3.0.0
info:
  title: Open Source ERP API
  description: Api schema for ERP backend.
  version: 0.0.1
tags:
  - name: Authentication
    description: Operations related to user authentication
  - name: User Management
    description: Endpoints for managing user accounts

servers:
  - url: http://localhost:8080/api/v1
    description: dev url
paths:
  /auth:
    post:
      tags:
        - Authentication
      summary: Get auth token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUserRequest"
      responses:
        "201":
          description: Token Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginUserResponse"
        "401":
          description: Invalid password.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationErrorResponse"
        "400":
          description: Invalid password.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestErrorResponse"
  /users:
    get:
      tags:
        - User Management
      summary: Get a list of users
      security:
        - bearerAuth: ["admin"]
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Page number of the users list
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of users per page
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultiUsersResponse"
        "401":
          description: Invalid token/user not authenticated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationErrorResponse"
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestErrorResponse"
    post:
      tags:
        - User Management
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        "201":
          description: New user created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SingleUserResponse"
        "400":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestErrorResponse"
  /users/{userId}:
    get:
      tags:
        - User Management
      summary: Get a user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: A single user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SingleUserResponse"
    put:
      tags:
        - User Management
      summary: Update a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"

    delete:
      tags:
        - User Management
      summary: Delete a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: User deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: "john.smith@email.com"
          x-oapi-codegen-extra-tags:
            validate: email
        password:
          type: string
          example: "john.smith@email.com"
          x-oapi-codegen-extra-tags:
            validate: "min=8,matches=^[a-zA-Z0-9]*$"

    UserRequest:
      type: object
      required:
        - username
        - email
        - password
        - status
      properties:
        username:
          type: string
          example: "johnsmith1"
          x-oapi-codegen-extra-tags:
            validate: string
        firstName:
          type: string
          example: "john"
          x-oapi-codegen-extra-tags:
            validate: string
        lastName:
          type: string
          example: "smith"
          x-oapi-codegen-extra-tags:
            validate: string
        email:
          type: string
          format: email
          example: "john.smith@email.com"
          x-oapi-codegen-extra-tags:
            validate: email
        password:
          type: string
          example: "john.smith@email.com"
          x-oapi-codegen-extra-tags:
            validate: string
        status:
          type: string
          enum: [active, inactive]
          x-oapi-codegen-extra-tags:
            validate: oneOf=active,inactive
        role:
          type: string
          enum: [admin, user, manager]
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
          example: "johnsmith1"
        firstName:
          type: string
          example: "john"
        lastName:
          type: string
          example: "smith"
        email:
          type: string
          format: email
          example: "johnsmith@email.com"
        status:
          type: string
          enum: [active, inactive]
        role:
          type: string
          enum: [admin, user, manager]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    BadRequestErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 400
          format: int32
        message:
          type: string
          example: "bad request"
    ServerSideErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 500
          format: int32
        message:
          type: string
          example: "something went wrong"
    AuthorizationErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 401
          format: int32
        message:
          type: string
          example: "Unauthorized"
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 400
          format: int32
        message:
          type: string
          example: "bad request."
    ApiResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
        data:
          oneOf:
            - type: object
            - type: array
              items:
                type: object
          nullable: true
    SingleUserResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/UserResponse"
    MultiUsersResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: "#/components/schemas/UserResponse"
    AccessTokenResponse:
      type: object
      required:
        - access_token
      properties:
        access_token:
          type: string
          example: jwttoken
    LoginUserResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: success
        data:
          type: object
          items:
            $ref: "#/components/schemas/AccessTokenResponse"
